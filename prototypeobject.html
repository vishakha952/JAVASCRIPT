<body>
    <script>
        let obj1 ={
            output(){
                console.log("hello i am output function")
            }
        };
        let obj2 ={
            show(){
                console.log("hello i am show function")
            }
        };
        //console.log(obj1)

        obj1.__proto__=obj2;
        obj1.output()
        obj1.show()
    </script>
